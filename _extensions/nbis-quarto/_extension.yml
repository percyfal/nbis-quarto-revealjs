title: Nbis-quarto revealjs extension
author: Per Unneberg
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      html-math-method: katex
      toc-depth: 2
      toc-title: Outline
      slide-number: true
      slide-level: 2
      show-slide-number: all
      width: 1280
      height: 720
      margin: 0.08
      filters:
        - reveal-logo.lua
        - ultitle.lua
    revealjs:
      theme: [nbis.scss]
      header-logo-left: "assets/logo/nbislogo-green-teal.svg"
      header-logo-left-height: 50px
      header-logo-right: "assets/logo/SciLifeLab_symbol_green.png"
      header-logo-right-height: 50px
      ultitle: true
